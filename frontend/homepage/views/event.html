<div class="martin-statement">
	<span class="date">{{ event.request.formattedDate }}</span>
	<div class="request">
		{% if event.request.command %}
			{{ event.request.command }}
		{% else %}
			<i>silence</i>
		{% endif %}
	</div>

	<div class="response">
		<!-- <span class="date">{{ event.response.formattedDate }}</span> -->
		{% for response in event.response.responses %}
			{% include "outputTypes/" + response.type + ".html" %}
		{% endfor %}
	</div>
</div>
